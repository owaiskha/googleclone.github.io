<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Search WebPage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section>

        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/bars.png" alt=""></a></li>
                <li><img src="images/robert.png" alt="" width="35px" height="35px" style="cursor: pointer;"></li>
                <!-- <li><button>Sign In</button></li>  -->
            </ul>
        </header>
        <div class="main">
            <img src="images/google.png" alt="">
            <div class="search-box">
                <form action="https://www.google.com/search" method="get" id="search-form" target="_blank">
                <input type="text" class="search" placeholder="Search Google Or Type a URL" name="q" autocomplete="off" autofocus>
                </form>
                <div class="icons">
                    <div><img src="images/search.png" alt=""></div>
                    <div>  <button type="button" style=" border: none; cursor: pointer;"><img src="images/mic.png" alt="" class="img"></button></div>
                </div>
            </div>
            <!-- <div class="buttons">
                <button class="searchBtn">Google Search</button>
              
            </div> -->
            
        </div>
        
    </section>
    <button class="custom"> Customize Chrome</button>
    
    
    <script src="index.js"></script>
</body>
</html>
